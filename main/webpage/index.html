<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<script src='jquery-3.3.1.min.js'></script>
		<link rel="stylesheet" href="app.css">
		<script async src="app.js"></script>
		<title>ESP32 Zann</title>
		<style>
			body {
				text-align: center;
				background-color: #dd3d40; /* Vinotinto */
				color: #F5E1DA; /* Crema */
			}
		</style>
	</head>
	<body>
		<header>
			<h1>ESP32 Application Development</h1>
		</header>


	<div id="OTA">
	<h2>ESP32 Firmware Update</h2>
		<label id="latest_firmware_label">Latest Firmware: </label>
		<div id="latest_firmware"></div> 
		<input type="file" id="selected_file" accept=".bin" style="display: none;" onchange="getFileInfo()" />
		<div class="buttons">
			<input type="button" value="Select File" onclick="document.getElementById('selected_file').click();" />
			<input type="button" value="Update Firmware" onclick="updateFirmware()" />
			
			
			<h2>Control del LED</h2>
			<button onclick="toggleLED()">Toggle LED</button>
			<p id="led_status">LED Status: Unknown</p>
			<div id="led_state_display">Desconocido</div>
			<label for="ledIntensity">LED Intensity:</label>
			<input type="range" id="ledIntensity" name="ledIntensity" min="0" max="8191" step="100" onchange="setLEDIntensity(this.value)">
			<span id="led_intensity_display">LED Intensity: 0</span>

		</div>
		<h4 id="file_info"></h4>	
		<h4 id="ota_update_status"></h4>
	</div>
	<hr>
		
	</body>
<html>
