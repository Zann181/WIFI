<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<script src='jquery-3.3.1.min.js'></script>
		<link rel="stylesheet" href="app.css">
		<script async src="app.js"></script>
		<title>ESP32 Udemy Course</title>
	</head>
	<body>
	<header>
		<h1>ESP32 Application Development</h1>
	</header>
		
	<div id="OTA">
	<h2>ESP32 Firmware Update</h2>
		<label id="latest_firmware_label">Latest Firmware: </label>
		<div id="latest_firmware"></div> 
		<input type="file" id="selected_file" accept=".bin" style="display: none;" onchange="getFileInfo()" />
		<div class="buttons">
			<input type="button" value="Select File" onclick="document.getElementById('selected_file').click();" />
			<input type="button" value="Update Firmware" onclick="updateFirmware()" />
		</div>
		<h4 id="file_info"></h4>	
		<h4 id="ota_update_status"></h4>
	</div>
	<hr>
		
	<div id="temperatureRanges" style="text-align: center;">
		<h2>Temperature LED Control</h2>
		<!-- Temperature and RGB Control Set 1 -->
		<div class="temperature-range" style="margin-bottom: 5px;">
			<input type="number" id="temp_min1" placeholder="Min 1" style="margin-right: 2px;">
			<input type="number" id="temp_max1" placeholder="Max 1" style="margin-right: 5px;">
			<input type="number" id="red1" placeholder="R 1" style="margin-right: 5px;">
			<input type="number" id="green1" placeholder="G 1" style="margin-right: 5px;">
			<input type="number" id="blue1" placeholder="B 1" style="margin-right: 5px;">
			<button onclick="updateLED(1)">Set 1</button>
		</div>
		<!-- Temperature and RGB Control Set 2 -->
		<div class="temperature-range" style="margin-bottom: 5px;">
			<input type="number" id="temp_min2" placeholder="Min 2" style="margin-right: 5px;">
			<input type="number" id="temp_max2" placeholder="Max 2" style="margin-right: 5px;">
			<input type="number" id="red2" placeholder="R 2" style="margin-right: 5px;">
			<input type="number" id="green2" placeholder="G 2" style="margin-right: 5px;">
			<input type="number" id="blue2" placeholder="B 2" style="margin-right: 5px;">
			<button onclick="updateLED(2)">Set 2</button>
		</div>
		<!-- Temperature and RGB Control Set 3 -->
		<div class="temperature-range" style="margin-bottom: 5px;">
			<input type="number" id="temp_min3" placeholder="Min 3" style="margin-right: 5px;">
			<input type="number" id="temp_max3" placeholder="Max 3" style="margin-right: 5px;">
			<input type="number" id="red3" placeholder="R 3" style="margin-right: 5px;">
			<input type="number" id="green3" placeholder="G 3" style="margin-right: 5px;">
			<input type="number" id="blue3" placeholder="B 3" style="margin-right: 5px;">
			<button onclick="updateLED(3)">Set 3</button>
		</div>
	</div>
	
	  
	  
		
	<div id="WiFiConnect">
		<h2>ESP32 WiFi Connect</h2>
		<section>
			<input id="connect_ssid" type="text" maxlength="32" placeholder="SSID" value="">
			<input id="connect_pass" type="password" maxlength="64" placeholder="Password" value="">
			<input type="checkbox" onclick="showPassword()">Show Password
		</section>
		<div class="buttons">
			<input id="connect_wifi" type="button" value="Connect" />
		</div>
		<div id="wifi_connect_credentials_errors"></div>
		<h4 id="wifi_connect_status"></h4>
	</div>
	
	<div id="RGBControl">
		<h2>RGB LED Control</h2>
		<input type="number" id="red" name="red" min="0" max="255" placeholder="Red">
		<input type="number" id="green" name="green" min="0" max="255" placeholder="Green">
		<input type="number" id="blue" name="blue" min="0" max="255" placeholder="Blue">
		<button onclick="updateLED()">Set LED Color</button>
	  </div>
	  
	<div id="clock">Cargando hora...</div>

	
	</body>
<html>
